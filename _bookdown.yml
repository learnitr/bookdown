book_filename: 'course-template'
repo: 'https://github.com/learnitr/bookdown'
output_dir: 'docs'
clean: [packages.bib, bookdown.bbl]
delete_merged_file: yes
new_session: yes
language:
  label:
    fig: 'Figure '
    tab: 'Table '
    eq: 'Equation '
    thm: 'Theorem '
    lem: 'Lemma '
    cor: 'Corollary '
    prp: 'Proposition '
    cnj: 'Conjecture '
    def: 'Definition '
    exm: 'Example '
    exr: 'Exercise '
    proof: 'Proof. '
    remark: 'Remark. '
    solution: 'Solution. '
  ui:
    edit: Editer
    chapter_name: 'Module '
    appendix_name: 'Appendix '
before_chapter_script: 'setup.R'
